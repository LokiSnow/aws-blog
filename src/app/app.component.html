<section style="display: flex; flex-direction: column; align-items: center;">
    <nav style="width: 70vw; margin-bottom: 1rem;">
      <p-tabView>
        <p-tabPanel header="首页">
           
        </p-tabPanel>
        <p-tabPanel header="精选">
           
        </p-tabPanel>
        <p-tabPanel header="关于">
            
        </p-tabPanel>
    </p-tabView>
    </nav>
    <main style="width: 70vw;">
      <div class="card">
        <p-dataView #dv [value]="data" filterBy="title"
             layout="list">
            <ng-template pTemplate="header">
                <div style="display: flex;justify-content: space-between;">
                    <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown> -->
                    <span style="position: relative;">
                        <i class="pi pi-search" style="position: absolute; left: 14px; top:13px;"></i>
                        <input type="search" pInputText style="padding: .75rem; padding-left: 2.5rem;" placeholder="Search by Name">
                    </span>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="col-12">
                    <div class="product-list-item">
                        <div class="product-list-detail">
                            <h3 class="product-name">{{product.title}}</h3>
                            <div class="product-description">{{product.previewContent}}</div>
                           
                            <!-- <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span> -->
                        </div>
                        <div class="product-list-action" style="display: flex; gap: 10px; color: grey; margin-top: 1rem;">
                          <div class="action-wrapper" style="font-size: 10px;">
                            <i class="pi pi-calendar" style="font-size: 10px;"></i>
                            <span style="margin-left: 2px">{{product.createdTime}}</span>
                          </div>
                          <div class="action-wrapper" style="font-size: 10px;">
                            <i class="pi pi-eye" style="font-size: 10px;"></i>
                            <span style="margin-left: 2px">{{product.views}}</span>
                          </div>
                          <div class="action-wrapper" style="font-size: 10px;">
                            <i class="pi pi-tag" style="font-size: 10px;"></i>
                            <span style="margin-left: 2px">{{product.categoryCode}}</span>
                          </div>
                          <div class="action-wrapper">
                            <!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
                          </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <!-- <div class="col-12 md:col-4">
                    <div class="product-grid-item card">

                                <span class="product-category">{{product.category}}</span>

                            <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                        </div>
                        <div class="product-grid-item-content">
                            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name"/>
                            <div class="product-name">{{product.name}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="product-grid-item-bottom">
                            <span class="product-price">${{product.price}}</span>
                            <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                        </div>
                    </div>
                </div> -->
            </ng-template>
        </p-dataView>
    </div>
    </main>
</section>
